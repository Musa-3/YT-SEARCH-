<!-- video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>
        <iframe id="videoPlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        window.onload = function() {
            var videoId = "{{ video_id }}";  // Get video ID from template variable
            var iframe = document.getElementById('videoPlayer');
            iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";  // Construct video URL with autoplay
        };
    </script>
</body>
</html>
